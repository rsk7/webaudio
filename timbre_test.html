<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>webaudio</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <script src="timbre.js" type="text/javascript"></script>
        <script type="text/javascript">
            function sine(){
                var toggle = "play";
                var toggle = (toggle === "stop") ? "play" : "stop";
                T("sin", {freq: 880, mul: 0.5})[toggle]();
            }
        </script>
	</head>
	<body>
        <input type="button" value="play" onclick="sine();"/>
	</body>
</html>
